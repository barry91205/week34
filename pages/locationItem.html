<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 眼鏡 - 門市據點</title>
    <link rel="icon" href="../assets/images/logo-white.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <%- include('./layout/header'); -%>

    <!-- location 門市據點 -->
    <div class="location">
        <div class="container">
            <h1 class="title mb-8">門市據點</h1>
            <from class="d-flex mb-10">
                <label class="area-label mr-4" for="area">選擇地區</label>
                <select class="area-select" id="area" name="area">
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="台中市">台中市</option>
                    <option value="台南市">台南市</option>
                </select> 
            </from> 

    <!-- location list -->
     <div class="container d-flex">
            <div class="location-content border-bottom"  style="margin-right:24px">
                <img src="../assets/images/storepage-1.png" alt="store">
                <h2>台北中山旗艦店</h2>
                <ul class="location-info">
                    <li>電話：(02)000-1234</li>
                    <li>營業時間：10:00-21:00</li>
                    <li>地址：台北市中山區南京東路25巷2-1號</li>
                </ul>
            </div>
        <div class="location-map">
            <img src="../assets/images/location-map.png" alt="">
        </div>
     </div> 
   </div>
</div>   
    <!-- footer -->
    <%- include('./layout/footer'); -%>
        
    <script type="module" src="../main.js"></script>
</body>
</html>
